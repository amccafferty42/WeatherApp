<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>PGH Weather</title>
    </head>
    <body>
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="icons" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">31</h2>
                <span id="measurement-unit" class="temperature-degree">F</span>
            </div>
            <div class="temperature-description">It's cold</div>
        </div>

        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
